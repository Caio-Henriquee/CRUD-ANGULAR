
<div class="flex flex-col items-center justify-center h-screen space-y-5 bg-white">
    <form  class="max-w-sm mx-auto">
        <div class="mb-5">
          <label for="nome" class="block mb-2 text-sm font-medium text-gray-900">Nome</label>
          <input type="text" [(ngModel)]="cliente.nome"  name="nome" id="nome" class="shadow-sm bg-transparent border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Idade</label>
          <input type="number" [(ngModel)]="cliente.idade"  name="idade" id="idade" class="shadow-sm bg-transparent border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
        </div>
        <div class="mb-5">
          <label for="cidade" class="block mb-2 text-sm font-medium text-gray-900">Cidade</label>
          <input type="text" [(ngModel)]="cliente.cidade"  name="cidade" id="cidade" class="shadow-sm bg-transparent border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
        </div>
    </form>   
    
    <div class="space-x-0.5">
            <input *ngIf="btnCadastro" (click)="cadastrar()" type="submit" value="Cadastrar" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"/>
            <input *ngIf="!btnCadastro" (click)="editar()" type="submit" value="Alterar" class="text-white bg-amber-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"/>
            <input *ngIf="!btnCadastro" (click)="remover()" type="submit" value="Remover" class="text-white bg-red-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"/>
            <input *ngIf="!btnCadastro" (click)="cancelar()" type="submit" value="Cancelar" class="text-white bg-gray-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"/>
        </div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table *ngIf="tabela" class="w-full text-sm text-left rtl:text-right ">
        <thead class="text-xs  uppercase bg-white ">
            <tr>
                <th scope="col" class="px-6 py-3">
                    #
                </th>
                <th scope="col" class="px-6 py-3">
                    Nome
                </th>
                <th scope="col" class="px-6 py-3">
                    Idade
                </th>
                <th scope="col" class="px-6 py-3">
                    Cidade
                </th>
                <th scope="col" class="px-6 py-3">
                    Selecionar
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes; index as i" class="bg-white   border-b">
                <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap ">
                    {{i+1}}
                </th>
                <td class="px-6 py-4">
                    {{cliente.nome}}
                </td>
                <td class="px-6 py-4">
                    {{cliente.idade}}
                </td>
                <td class="px-6 py-4">
                    {{cliente.cidade}}
                </td>
                <td class="px-6 py-4">
                    <input *ngIf="btnCadastro" (click)="selecionarCliente(i)" type="submit" value="Selecionar" class="text-white bg-green-800 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"/>
                </td>
            </tr>
        </tbody>
    </table>
</div>

    
</div>
